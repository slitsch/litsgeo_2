<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sally's Carpet Store: Area/Price Calculator</title>
    <script type="text/javascript" src="http://codeorigin.jquery.com/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
    <!--<script type="text/javascript" src="js/bootstrap.js"></script>-->
    <script type="text/javascript" src="js/price2D.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/carpetCalc.css"/>
</head>
<body>
    <header>
        <img src="images/Romney-300x192.jpg" id="Romney">
        <h1>Sally's Wool Carpet Store<br>
            Area/Price Calculator </h1>
    </header>

    <div id="calculator">
        <div id="content" style=" display: inline-block padding:20px">
            <h3>Enter the carpet price, room width and length<br>
            Click Calculate</h3><br>

        <form id="formLeft">
            <label for="priceBox">Price per sq ft.($)</label>
            <input type="text" name="priceBox" id="priceBox" value="1.00"><br>
            <label for="widthBox">Room width (ft) </label>
            <input type="text" name="widthBox" id="widthBox" value="0"><br>
            <label for="lengthBox">Room length (ft)</label>
            <input type="text" name="lengthBox" id="lengthBox" value="0"><br>
        </form>

        <form id="formRight">

                <label for="quantityBox">Carpet area (sq ft)</label>
                <input type="text" name="quantityBox" id="quantityBox"><br>
                <label for="areaCostBox">Carpet cost ($)</label>
                <input type="text" name="areaCostBox" id="areaCostBox"><br><br>

            <input type="submit" id="calculate" value="Calculate"> </input>
            </form>
        </div>
    </div>
</body>
</html>
